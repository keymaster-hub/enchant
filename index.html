<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons-container">
        <!-- 10 кнопок с нулями -->
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
        <button class="counter-btn" onclick="incrementCounter(this)">+0</button>
    </div>
    
    <!-- Контейнер со счетчиками -->
    <div class="counters-container">
        <p>Failed: <span id="failed-counter">0</span></p>
        <p>Scrolls: <span id="scrolls-counter">0</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
